<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CSS Challenge 1</title>
  <style media="screen">
    .merah {
      background-color:red;
      width:200px;
      height:200px;
      position:relative;
      left:400px;
    }
    .kuning {
      background-color:yellow;
      width:200px;
      height:200px;
      position:relative;
      bottom:200px;
      left:200px;

    }
    .biru {
      background-color:blue;
      width:200px;
      height:200px;
      position:relative;
      bottom:400px;
    }
    p{
      margin-top:0px;
    }
  </style>
</head>

<body>
  <div class="merah">
  <p>danu</p>
  </div>
  <div class="kuning">
  <p>anggi</p>
  </div>
  <div class="biru">
  <p>saputra</p>
  </div>

</body>

</html>
